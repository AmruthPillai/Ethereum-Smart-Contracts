<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Not So Smart Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="../node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
  <div class="container">

    <h1>Details</h1>

    <h2 id="details"></h2>

    <label for="name" class="col-lg-2 control-label">Name</label>
    <input id="name" type="text">

    <label for="age" class="col-lg-2 control-label">Age</label>
    <input id="age" type="text">

    <button id="button">Update Details</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      // set the provider you want from Web3.providers
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    web3.eth.defaultAccount = web3.eth.accounts[0];

    var Contract = web3.eth.contract([{"constant":false,"inputs":[{"name":"_firstName","type":"string"},{"name":"_age","type":"uint256"}],"name":"setDetails","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getDetails","outputs":[{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]);

    var NotSoSmartContract = Contract.at('0x4744a0b025be3262f8dae5313dac5cc52661ba50');

    NotSoSmartContract.getDetails(function(error, result) {
      if (!error) {
        $('#details').html(result[0] + ' (' + result[1] + ' years old)');
      } else {
        console.log(error);
      }
    });

    $('#button').click(function() {
      NotSoSmartContract.setDetails($('#name').val(), $('#age').val());
    });
  </script>

</body>

</html>
