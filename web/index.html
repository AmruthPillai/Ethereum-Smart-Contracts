<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotSoSmartContract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
  <div class="container">

    <h1>Instructor</h1>

    <h2 id="instructor"></h2>

    <label for="name" class="col-lg-2 control-label">Instructor Name</label>
    <input id="name" type="text">

    <label for="name" class="col-lg-2 control-label">Instructor Age</label>
    <input id="age" type="text">

    <button id="button">Update Instructor</button>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      // set the provider you want from Web3.providers
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    web3.eth.defaultAccount = web3.eth.accounts[0];

    var Contract = web3.eth.contract('<abi-key>');
    var NotSoSmartContract = Contract.at('<address>');
    console.log(NotSoSmartContract);

    NotSoSmartContract.getInstructor(function(error, result) {
      if (!error) {
        $("#instructor").html(result[0] + ' (' + result[1] + ' years old)');
        console.log(result);
      } else
        console.error(error);
    });

    $("#button").click(function() {
      NotSoSmartContract.setInstructor($("#name").val(), $("#age").val());
    });
  </script>

</body>

</html>
